{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up on the result checker</title>
    <link rel="stylesheet" href="{% static 'rst/styles.css' %}">
</head>
<body>
    <h1> Student sign up </h1>
    <div class="container">
        <div class="errors">
            {% if error %}
            {{error}}
            {% endif %}
            {% if form.error_messages %}
            {{errors}}
            {% endif %}
        </div>
        <form method="POST" action="{% url 'rst:signup' %}" class="signup">
            {% csrf_token %}
            <div class="sign-up-form-container">
                <div class="input">
                    {{form.username}}
                    {{form.email}}
                </div>
                <div class="input">
                    {{form.first_name}}
                    {{form.last_name}}
                </div>
                <div class="input">
                    {{form.password1}}
                    {{form.password2}}
                </div>
                <div class="input">
                    <input type="text" placeholder="Phone No" name="phone-no" id="signup-phone-no">
                    <label for="department"></label>
                    <select id="department" name="department">
                        {% for department in departments %}
                        <option value= {{department.id}}>{{department.name}}</option>
                        {%endfor%}
                    </select>
                </div>

                <div class="parent">
                    <input type="text" placeholder="Parent Name" name="parent-name">
                    <input type="email" placeholder="Parent Email" name="parent-email">
                    <input type="text" placeholder="Parent Number" name="parent-number">
                </div>
                <input type="submit" value="Sign up" class="signup">
            </div>
        </form>

    </div>
</body>
</html>
