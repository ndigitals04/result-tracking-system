{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'rst/styles.css' %}">
</head>
<body>
    <a class="signup" href="{% url 'rst:signup' %}"> Sign up </a>
    <h1 class="login"> Log into your Result Tracking System </h1>
    <div class="container">
        <form action="{% url 'rst:login' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="username" name="username">
            <input type="password" placeholder="Password" name="password">
            
            <input type="submit" value="Login" id="login">
        </form>
    </div>
</body>
</html>
